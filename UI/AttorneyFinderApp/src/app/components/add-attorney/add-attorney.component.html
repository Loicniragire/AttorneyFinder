<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newAttorney.name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="newAttorney.email" required>
  </div>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="newAttorney.username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="newAttorney.password" required>
  </div>
  <div>
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" [(ngModel)]="newAttorney.role" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="newAttorney.phone" required>
  </div>
  <button type="submit">Add Attorney</button>
</form>
